<div [ngClass]="background" class="studenten-item">
  <p id="name">{{ student.firstName }}</p>
  <p>{{ student.lastName}}</p>
  <p>{{ student.email }}</p>
  <p>{{ student.creationDate }}</p>
  <ppp-three-dot-button (menuItemClicked)="menuItem($event)" [menuItems]="menuItems"></ppp-three-dot-button>
</div>
