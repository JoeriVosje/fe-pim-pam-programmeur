<div [ngClass]="background" class="sessies-item">
    <p id="name">{{ name }}</p>
    <p id ="status">{{ timeFinished ? 'Afgerond' : 'Bezig' }}</p>    <!-- bezig is wanneer het een starttijd heeft, maar geen eindtijd | afgerond is als er een eindtijd is -->
    <p id = "progress"> {{progressString}} <mat-progress-bar class="progress-bar" mode = "determinate" value = {{progress}} width=60%></mat-progress-bar></p> <!-- progress balk erin wurmen + aantal klaar + totaal aantal -->
    <p id = "dateStarted">{{ timeStarted | date: 'dd/MM/yyyy' }}</p>
    <p id = "timeStarted">{{ timeStarted | date: 'hh:mm' }}</p>
    <p id = "timeFinished">{{ timeFinished | date: 'hh:mm' }}</p>
  </div>
