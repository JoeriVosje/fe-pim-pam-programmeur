<div [ngClass]="background" class="sessies-item">
    <p id="name">{{ name }}</p>
    <p id ="status">{{ status ? 'Bezig' : 'Afgerond' }}</p>    <!-- bezig is wanneer het een starttijd heeft, maar geen eindtijd | afgerond is als er een eindtijd is -->
    <p id = "progress">{{ progress }}</p> <!-- progress balk erin wurmen + aantal klaar + totaal aantal -->
    <p id = "dateStarted">{{ dateStarted | date: 'dd/MM/yyyy' }}</p>
    <p id = "timeStarted">{{ timeStarted | date: 'hh:mm' }}</p>
    <p id = "timeFinished">{{ timeFinished | date: 'hh:mm' }}</p>
  </div>
