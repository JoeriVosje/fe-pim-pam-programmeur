<div class="content-overview"
     [ngClass]="{'small': getClass('sm'),
                 'medium': getClass('md'),
                 'max': getClass('max'),
                 'auto': getClass('auto')}">

  <h3 [ngClass]="hideBorder ? 'title-no-border' : 'title'">{{ title }}</h3>

  <main class="main-content">
    <ng-content></ng-content>
  </main>
</div>
