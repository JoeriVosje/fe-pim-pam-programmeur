<div class="container">
  <ppp-sidebar class="sidebar"
               [isAdmin]="isAdmin"
               (sidenavEmitter)="onNavigation($event)">
  </ppp-sidebar>
  <ppp-header class="header"
              [title]="title"
              [icon]="icon"
              (logoutEmitter)="logout()"
              (breadCrumbEmitter)="onNavigation($event)">
  </ppp-header>
  <main>
    <ng-content></ng-content>
  </main>
  <footer></footer>
</div>
