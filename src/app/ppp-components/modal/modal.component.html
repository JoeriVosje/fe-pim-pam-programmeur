<div class="modal-content">
  <p><strong>{{ data.title }}</strong></p>
  <p>{{ data.text }}</p>

  <button mat-flat-button
          class="warning"
          type="button"
          (click)="skip(true)">
    {{ data.buttonText1 }}
  </button>
  <button mat-flat-button
          class="decline"
          type="button"
          (click)="skip(false)">
    {{ data.buttonText2 }}
  </button>
</div>
