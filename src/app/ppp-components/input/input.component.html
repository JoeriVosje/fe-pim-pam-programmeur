<div [ngClass]="lastItem ? 'no-padding' : 'bottom-padding'">
  <div [ngClass]="size">
    <label id="input-label" [for]="id">
      <ng-content></ng-content>
    </label>
      <div [ngClass]="icon ? 'input-icons' : ''">
        <mat-icon class="icon" *ngIf="icon">{{ icon }}</mat-icon>
        <input [formControl]="inputField" [value]="value" [type]="type" [placeholder]="placeholder" [id]="id"
               class="input-field" name="input-field"/>
      </div>
  </div>
</div>
