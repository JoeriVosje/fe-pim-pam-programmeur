<button class="button" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon class="icon">more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" xPosition="before" class="mat-menu-customized">

  <ng-template matMenuContent>

    <div *ngFor="let menuItemVar of menuItems">
      <button mat-menu-item
              [ngClass]="menuItemVar.isRoute?'mat-menu-item-customized':'mat-menu-item-customized mat-menu-item-red'"
              (click)="menuItem(menuItemVar)">
        <span>{{ menuItemVar.name }}</span>
      </button>
    </div>

  </ng-template>

</mat-menu>
