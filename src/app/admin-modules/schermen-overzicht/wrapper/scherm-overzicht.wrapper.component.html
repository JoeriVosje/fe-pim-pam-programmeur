<overview-template [title]="'Modules'"
                   [isAdmin]="true"
                   [icon]="'layers'">
  <screens-overzicht [moduleName]="moduleName" [loaded]="loaded" [screens]="screens"
                     (menuItemClicked)="verwijderen($event)"
                     (toevoegenClicked)="toevoegen()"
                      (reOrdered)="reOrderScreens($event)"></screens-overzicht>
</overview-template>
