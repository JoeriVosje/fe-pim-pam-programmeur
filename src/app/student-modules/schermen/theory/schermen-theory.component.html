<ppp-content-overview *ngIf="screen.theory" [title]="screen.title" [size]="'auto'">
  <div class="theory-content">
    <span [innerHTML]="screen.theory | keepHtml"></span>
    <ppp-button class="align-button"
                *ngIf="showButton()"
                (clicked)="saveTheory.emit()">
      {{ getNextButtonText() }}
    </ppp-button>
  </div>
</ppp-content-overview>
