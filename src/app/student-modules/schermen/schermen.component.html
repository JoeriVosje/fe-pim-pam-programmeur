<div class="container">
  <div class="grid">
    <div class="theory">
      <ppp-content-overview *ngIf="screen.theory"
                            [title]="screen.title"
                            [size]="'auto'">
        <div class="input-field-padding">
          <span [innerHTML]="screen.theory | keepHtml"></span>
          <ppp-button class="align-button"
                      *ngIf="showButton()"
                      (clicked)="onNext()">
            {{ getNextButtonText() }}
          </ppp-button>
        </div>
      </ppp-content-overview>
    </div>

    <schermen-question [screen]="screen"
                       (nextScreen)="nextScreen.emit()"
                       (finished)="finished.emit()">
    </schermen-question>
  </div>
</div>
