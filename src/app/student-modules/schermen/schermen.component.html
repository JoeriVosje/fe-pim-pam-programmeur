<div class="container">
  <div class="grid">

    <div class="progress-bar">
      <label>Voortgang: {{ getProgress() }}</label>
      <mat-progress-bar [value]="getProgressBarPercentage()"></mat-progress-bar>
    </div>

    <schermen-theory [screen]="screen"
                     (saveTheory)="saveTheory.emit()">
    </schermen-theory>

    <schermen-question [screen]="screen"
                       [feedback]="feedback"
                       (sendAnswer)="sendAnswer.emit($event)"
                       (skip)="skip.emit()"
                       (toNext)="toNext.emit()">
    </schermen-question>
  </div>
</div>
